<!DOCTYPE html>
<html>
    <head>
        <style>
        #slideshow { 
            margin: 50px auto; 
            position: relative; 
            width: 300px; 
            height: 400px; 
            padding: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.4); 
          }
          
          #slideshow > div { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            right: 10px; 
            bottom: 10px; 
          }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $("#slideshow > div:gt(0)").hide();

           setInterval(function() { 
           $('#slideshow > div:first')
           .fadeOut(1000)
           .next()
          .fadeIn(1000)
          .end()
          .appendTo('#slideshow');
           }, 3000);
        </script>
    </head>
    <body>
        <div id="slideshow">
            <div>
                <img src="Automatic_Slideshow_Challenge1.jpg" width="300" height="400" alt="">
            </div>

            <div>
                <img src="Automatic_Slideshow_Challenge2.jpg" width="300" height="400" alt="">
            </div>
            <div>
                Pretty cool eh? This slide is proof the content can be anything.
              </div>
        </div>
    </body>
</html>
