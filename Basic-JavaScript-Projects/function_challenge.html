<!DOCTYPE html>
<html>
    <body>
        <head>
            <meta charset="UTF-8">
        </head>
        <h1>JavaScript Function</h1>
        <p>Call a function which performs a calculation and returns the result:</p>
        <p id="demo">

        <script>
            let x=myFunction(8,6);
            document.getElementById("demo").innerHTML=x

            function myFunction(a,b){
                return a*b
            }
        </script>
        </p>
    </body>
</html>
