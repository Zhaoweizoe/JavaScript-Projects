<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css"  href="CSS/main.css">
    </head>
    <body>
        <!---Countdown Timer Section--->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <!---END Countdown Timer Section--->

        <!---Slideown section-->
        <div class="slideshow-container">
            <!---full width images with number and captiontext-->
            <div class="myslides">
                <div class="numbertext">1/3</div>
                <img src="IMG/car1.jpg" style="width:100%"/>
                <div class="text">First car</div>
            </div>

            <div class="myslides">
                <div class="numbertext">2/3</div>
                <img src="IMG/car2.jpg" style="width:100%"/>
                <div class="text">Second car</div>
            </div>

            <div class="myslides">
                <div class="numbertext">3/3</div>
                <img src="IMG/car3.jpg" style="width:100%"/>
                <div class="text">Third car</div>
            </div>

             <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&lt</a>
        <a class="next" onclick="plusSlides(1)">&gt</a>

        </div>
        <br/>


        <!---The current selection circles-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlides(3)"></span>
        </div>

       <script src="JS/main.js"></script>
        
    </body>
</html>
